<!DOCTYPE html>
<html lang="en">
  <head>
    <title>nvm.tools</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- mobile stuff -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="/floppy.ico">
    <link rel="apple-touch-icon" href="/floppy.ico">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

	  <script>
		  if (('standalone' in navigator) && navigator.standalone) {
  document.addEventListener('click', function(e) {
    var curnode = e.target
    while (!(/^(a|html)$/i).test(curnode.nodeName)) {
      curnode = curnode.parentNode
    }
    if ('href' in curnode
      && (chref = curnode.href).replace(document.location.href, '').indexOf('#')
      && (!(/^[a-z\+\.\-]+:/i).test(chref)
      || chref.indexOf(document.location.protocol + '//' + document.location.host) === 0)
    ) {
      e.preventDefault()
      document.location.href = curnode.href
    }
  }, false)
}
	  </script>
	  
  </head>
