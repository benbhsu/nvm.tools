<!DOCTYPE html>
<html lang="en">
  <head>
    <title>nvm.tools</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- mobile stuff -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="/floppy.ico">
    <link rel="apple-touch-icon" href="/floppy.ico">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
  </head>  
  <body>
    
    <!-- <iframe class="airtable-embed" src="https://airtable.com/embed/shrQDtP9l0i66y2cN?backgroundColor=blue&layout=card" frameborder="0" onmousewheel="" width="100%" height="100%" style="background: transparent; border: 0px solid #ccc;"></iframe> -->
    <a href="https://airtable.com/embed/shrQDtP9l0i66y2cN?backgroundColor=blue&layout=card">Clickme3</a>
    
  </body>
  
  <script>
    var eventHandler = function (event) {
    // Only run for iOS full screen apps
    if (('standalone' in window.navigator) && window.navigator.standalone) {
        // Only run if link is an anchor and points to the current page
        if ( event.target.tagName.toLowerCase() !== 'a' || event.target.hostname !== window.location.hostname || event.target.pathname !== window.location.pathname || !/#/.test(event.target.href) ) return;

        // Open link in same tab
        event.preventDefault();
        window.location = event.target.href;
      }
    }
    window.addEventListener('click', eventHandler, false);
  </script>
</html>
